            document.getElementById("show-hide").addEventListener("click", function(){
                const passType = document.getElementById("password");
                const eyeIcon = document.getElementById("show-hide");
                if(passType.type == "password"){
                    passType.type = "text";
                    eyeIcon.src = "eye-off.svg";
                }

            function login (){
                const user = document.getElementById("username").value;
                const pass = document.getElementById("password").value;

                const loginSection = document.getElementsByClassName("login-section")[0];
                const heroSection = document.getElementsByClassName("hero-section")[0];
                if(user == userName && pass == password){
                    loginSection.style.display = "none";
                    heroSection.style.display = "block";
                }
                else {
                    document.getElementById("pass-wrong").style.display = "block";
                }
            }

        function bankStaitment (type){
            const displayAmount = document.getElementById(type + "-amount");
            const displayValue = parseInt(displayAmount.innerHTML);

            const inputAmount = document.getElementById(type + "-input");
            const inputValue = parseInt(inputAmount.value);
            
            const balanceAmount = document.getElementById("balance");
            const balance = parseInt(balanceAmount.innerHTML);

            if(type == "diposit"){
                displayAmount.innerHTML = displayValue + inputValue;
                balanceAmount.innerHTML = balance + inputValue;
            }
            else if (type == "withdraw"){
                displayAmount.innerHTML = displayValue + inputValue;
                balanceAmount.innerHTML = balance - inputValue;
            }
            inputAmount.value = "";
                
        };
